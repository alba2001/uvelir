KR_DONATION_CODEDESC="Если вы хотите использовать это расширение коммерчески или поддержать его развитие, пожалуйста, получите код пожертвование для вашего домена. Код пожертвования действителен для одного домена и для всех расширений Kubik-Rubik. Вы можете отключить подсказку в красном поле в верхней части параметров только с кодом, действительным для всех расширений Kubik-Rubik. Требуется cURL или опция allow_url_fopen для проверки кода. Пожалуйста, убедитесь, что по крайней мере один из двух методов активирован на сервере!"
