PLG_CONTENT_SIGE="Контент - Simple Image Gallery Extended"
PLG_CONTENT_SIGE_XML_DESCRIPTION="SIGE - Simple Image Gallery Extended - Joomla! 3.x<br /><br />SIGE - контентный плагин мощной галереи для Joomla!<br /><br /><em>Использование:</em><br /><br />{gallery}папка{/gallery} (в каталоге изображений или от корня, если активирована опция -Корневой каталог-)<br /><br /><em>С параметрами:</em><br /><br />{gallery}папка,параметр1=1,параметр2=1...{/gallery}<br /><br /><em>Как правильно использовать:</em><br /><br />1. Создайте галерею с функциями, которые вы хотите использовать. Используйте параметр 'Хранение эскизов' (отдельные галереи создаются с помощью параметров функции).<br />2. Активируйте режим Turbo, параметр 'turbo=1'. SIGE создаст два текстовых файла, включая полный вывод HTML, которые будут загружены в дальнейших вызовах сайта.<br /><br />Дополнительная информация, поддержка и все функции: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a><br /><br />Пожалуйста, напишите обзор и поставьте рейтинг в Каталоге расширений Joomla!: <a href="_QQ_"http://extensions.joomla.org/extensions/photos-a-images/galleries/content-photo-gallery/13762"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended в JED</a> - Спасибо!"
