PLG_CONTENT_SIGE_CALCMAXTHUMBSIZE="Максимальный размер"
PLG_CONTENT_SIGE_CALCMAXTHUMBSIZEDESC="С этим параметром можно рассчитать максимальный размер всех изображений. Он автоматически настроит размер при одновременном недопущении любых больших пробелов между изображениями. Все изображения должны быть прочитаны, что увеличивает время вычисления. Для галереи с многими изображениями параметром должен быть установлен правильный размер."
PLG_CONTENT_SIGE_FILEINFO="Из текстового файла"
PLG_CONTENT_SIGE_FILEINFODESC="Этот параметр позволяет задать информацию изображения из текстового файла (captions.txt или многоязычный, например captions-ru-RU.txt). Активируйте этот параметр, только если эта функция требуется. Вы также можете найти информацию об этой функции на странице проекта!"
PLG_CONTENT_SIGE_RESIZEIMAGES="Изменить размер"
PLG_CONTENT_SIGE_RESIZEIMAGESDESC="С помощью этого параметра можно изменить размер исходного изображения. Если у вас много или большие изображения, настройте размер offline!"
