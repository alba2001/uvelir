KR_DONATION_CODE_CHECK_DEFAULT="Благодарю вас за использование моего расширения. Если вы используете это расширение коммерчески или хотите поддержать его развитие, получите код пожертвования для вашего домена (<strong>%s</strong>): <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/donation-code"_QQ_" target="_QQ_"_blank"_QQ_">Дополнительная информация</a>"
